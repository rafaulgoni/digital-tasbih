<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #digitalTime{
            font-size: 100px;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body onload="showTime()">
    <header class="mb-5">
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost text-3xl text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 font-bold">Sufi Voice</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="SufiNama" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img alt="Tailwind CSS Navbar component" src="./images/sufivoice_n.jpg" />
                  </div>
                </div>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <main>
        <div class="text-center">
            <h1 class="text-5xl lg:text-6xl font-bold lg:font-extrabold text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"><i>Digital Tasbih</i></h1>
        </div>
        <div class="divider divider-info"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"><i>Allah</i></span></div>
        <section class="grid lg:grid-cols-3 space-y-5 lg:space-y-0 lg:space-x-8 pb-5 lg:pb-10">
        <div class="bg-white text-neutral-content shadow-xl rounded-xl">
            <div class="card-body items-center text-center">
              <h2 class="card-title text-black font-bold lg:font-extrabold">Subhan Allah</h2>
              <p id="SubhanAllahDisplay" class="text-4xl text-black">0</p>
              <div class="card-actions justify-end">
                <button id="SubhanAllahIn" class="btn btn-active btn-accent">INCRIMENT</button>
                <button id="SubhanAllahDe" class="btn btn-error">DECRIMENT</button>
              </div>
            </div>
        </div>
        <div class="bg-white text-neutral-content shadow-xl rounded-xl">
            <div class="card-body items-center text-center">
              <h2 class="card-title text-black font-bold lg:font-extrabold">Alhamdulilah</h2>
              <p id="AlhamdulilahDisplay" class="text-4xl text-black">0</p>
              <div class="card-actions justify-end">
                <button id="AlhamdulilahIn" class="btn btn-active btn-accent">INCRIMENT</button>
                <button id="AlhamdulilahDe" class="btn btn-error">DECRIMENT</button>
              </div>
            </div>
        </div>
        <div class="bg-white text-neutral-content shadow-xl rounded-xl">
            <div class="card-body items-center text-center">
              <h2 class="card-title text-black font-bold lg:font-extrabold">Allahuakber</h2>
              <p id="AllahuakberDisplay" class="text-4xl text-black">0</p>
              <div class="card-actions justify-end">
                <button id="AllahuakberIn" class="btn btn-active btn-accent">INCRIMENT</button>
                <button id="AllahuakberDe" class="btn btn-error">DECRIMENT</button>
              </div>
            </div>
        </div>
        </section>
        <div class="text-center pb-5 md:pb-5">
        <button id="restBtn" class="btn btn-info">REST ALL TASBIH</button>
        </div>
        <section>
            <h1 class="text-3xl text-center lg:my-5 font-bold lg:font-extrabold">Count yor tasbih üõç</h1>
            <div class="max-w-[100%] lg:max-w-[80%] text-center mx-auto mb-8">
            <textarea id="text-area" placeholder="Count submit" class="textarea mx-auto textarea-bordered textarea-lg w-[100%] lg:w-96"></textarea>
            <div class="text-end lg:text-center lg:w-[50%] mx-auto">
                <button id="submit-btn" class="btn btn-success btn-sm">Submit</button>
            </div>
            </div>
            <div id="review" class="user-review lg:w-96 mx-auto">
            <h1 class="text-3xl font-bold text-red-600">Total count review...</h1>
            </div>
        </section>
    </main>
    <footer>
        <footer class="footer footer-center p-4 bg-base-300 text-base-content">
            <aside>
              <p>Copyright ¬© 2024 - All right reserved by <samp><i><b>Rafaul Goni Ansari</b></i></samp></p>
            </aside>
          </footer>
    </footer>
    <script>
        const SubhanAllahDisplay = document.getElementById('SubhanAllahDisplay')
        const SubhanAllahIn = document.getElementById('SubhanAllahIn')
        const SubhanAllahDe = document.getElementById('SubhanAllahDe')

        const AlhamdulilahDisplay = document.getElementById('AlhamdulilahDisplay')
        const AlhamdulilahIn = document.getElementById('AlhamdulilahIn')
        const AlhamdulilahDe = document.getElementById('AlhamdulilahDe')

        const AllahuakberDisplay = document.getElementById('AllahuakberDisplay')
        const AllahuakberIn = document.getElementById('AllahuakberIn')
        const AllahuakberDe = document.getElementById('AllahuakberDe')

        const restBtn = document.getElementById('restBtn')

        let SubhanAllahInValue = 0;
        let AlhamdulilahInValue = 0;
        let AllahuakberInValue = 0;
        //SubhanAllah
        SubhanAllahIn.addEventListener('click', function() {
            if(SubhanAllahInValue === 33){
                return alert ('Subhan Allah Complete. Please fill up another one')
            }
            SubhanAllahInValue += 1;
            SubhanAllahDisplay.innerText = SubhanAllahInValue
        })
        SubhanAllahDe.addEventListener('click', function() {
            if(SubhanAllahInValue === 0){
                return alert('you cant added nagetive value')
            }
            SubhanAllahInValue -= 1;
            SubhanAllahDisplay.innerText = SubhanAllahInValue
        })
        //Alhamdulilah
        AlhamdulilahIn.addEventListener('click', function() {
            if(AlhamdulilahInValue === 33){
                return alert ('Alhamdulilah Complete. Please fill up another one')
            }
            AlhamdulilahInValue += 1;
            AlhamdulilahDisplay.innerText = AlhamdulilahInValue
        })
        AlhamdulilahDe.addEventListener('click', function() {
            if(AlhamdulilahInValue === 0){
                return alert('you cant added nagetive value')
            }
            AlhamdulilahInValue -= 1;
            AlhamdulilahDisplay.innerText = AlhamdulilahInValue
        })
        //Allahuakber
        AllahuakberIn.addEventListener('click', function() {
            if(AllahuakberInValue === 34){
                return alert ('Complete yor Tasbih.')
            }
            AllahuakberInValue += 1;
            AllahuakberDisplay.innerText = AllahuakberInValue
        })
        AllahuakberDe.addEventListener('click', function() {
            if(AllahuakberInValue === 0){
                return alert('you cant added nagetive value')
            }
            AllahuakberInValue -= 1;
            AllahuakberDisplay.innerText = AllahuakberInValue
        })
        //rest all
        restBtn.addEventListener('click', function(){
            SubhanAllahDisplay.innerText = 0;
            AlhamdulilahDisplay.innerText = 0;
            AllahuakberDisplay.innerText = 0;

            SubhanAllahInValue = 0;
            AlhamdulilahInValue = 0;
            AllahuakberInValue = 0;
        })
        let serialCount = 1;

        document.getElementById("submit-btn").addEventListener("click", function () {
            const inputValue = document.querySelector("textarea").value;
            console.log(inputValue);
            const container = document.getElementById("review");
            const p = document.createElement("p");
            p.innerText = serialCount + ". " + inputValue;
            container.appendChild(p);
            serialCount++;
            document.querySelector("textarea").value = "";
          });

        document.getElementById("text-area").addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
            const inputValue = document.querySelector("textarea").value;
            console.log(inputValue);
            const container = document.getElementById("review");
            const p = document.createElement("p");
            p.innerText = serialCount + ". " + inputValue;
            container.appendChild(p);
            serialCount++;
            document.querySelector("textarea").value = "";
        }
       });
    </script>
</body>
</html>
